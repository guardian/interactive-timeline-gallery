<div class='uit-interface'>
    <div class='uit-container'>
        <ul class='uit-timeline'>
            {{#each slides}}
                <li class='uit-timeline__point' data-slide='{{ @key }}'>
                    <div class='uit-timeline__point-bullet'></div>
                    <div class='uit-timeline__point-date'>{{ date }}</div>
                </li>
            {{/each}}
        </ul>
        <div class='uit-arrows'>
            <div class='uit-arrow uit-arrow--back'>
                {{> icons/back }}
            </div>

            <div class='uit-arrow uit-arrow--forward'>
                {{> icons/forward }}
            </div>
        </div>
    </div>
</div>
